<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cookie site</title>

  <style>
    .banner {
      display: flex;
      justify-self: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
  </style>
  <body class="banner">
    <div>
      <h2>Hello world</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/lLfCvi6KVok"

        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen

    </div>
  </body>
